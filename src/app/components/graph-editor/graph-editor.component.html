<div class="graph-container">
  <mat-card class="graph-card">
    <mat-card-content class="graph-card-content">
      <gramofo-graph #graph [nodeDeletionRequests$]="nodeForm.deletionRequests$" [linkDeletionRequests$]="linkForm.deletionRequests$"></gramofo-graph>
    </mat-card-content>
  </mat-card>
</div>
<div class="form-container">
  <gramofo-node-form #nodeForm [node]="graph.nodeSelections$ | async" [nodeDeletions$]="graph.nodeDeletions$"></gramofo-node-form>
  <div style="height: 1rem;"></div>
  <gramofo-link-form #linkForm [link]="graph.linkSelections$ | async" [linkDeletions$]="graph.linkDeletions$"></gramofo-link-form>
</div>
