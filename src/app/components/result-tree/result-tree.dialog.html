<h2 mat-dialog-title>{{ (root.isModel ? 'api.valid' : 'api.invalid') | translate:{ formula: root.formula } }}</h2>
<mat-dialog-content class="tree-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="result-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let trace" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <gramofo-trace [trace]="trace"></gramofo-trace>
      </li>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let trace; when: hasChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror" [ngClass]="trace.isModel === trace.shouldBeModel ? 'valid' : 'invalid'">
              {{treeControl.isExpanded(trace) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <gramofo-trace [trace]="trace"></gramofo-trace>
        </div>
        <ul [class.result-tree-invisible]="!treeControl.isExpanded(trace)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="treeControl.expandAll()" color="primary">{{ 'actions.expand' | translate }}</button>
  <button mat-raised-button (click)="treeControl.collapseAll()" color="primary">{{ 'actions.collapse' | translate }}</button>
  <button mat-raised-button (click)="showCauses()" color="accent" >{{ 'actions.show-causes' | translate }}</button>
</mat-dialog-actions>
