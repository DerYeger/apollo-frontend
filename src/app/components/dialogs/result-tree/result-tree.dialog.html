<h2 mat-dialog-title>{{ (rootTrace.isModel ? 'api.valid' : 'api.invalid') | translate:{ formula: rootTrace.formula } }}</h2>
<mat-dialog-content class="tree-container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [class.result-tree-invisible]="!node.visible">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      <gramofo-trace [trace]="node.trace"></gramofo-trace>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [class.result-tree-invisible]="!node.visible">
      <button mat-icon-button matTreeNodeToggle>
        <mat-icon class="mat-icon-rtl-mirror" [class.invalid]="node.trace.isModel !== node.trace.shouldBeModel">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <gramofo-trace [trace]="node.trace"></gramofo-trace>
    </mat-tree-node>
  </mat-tree>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="treeControl.expandAll()" color="primary">{{ 'actions.expand' | translate }}</button>
  <button mat-raised-button (click)="treeControl.collapseAll()" color="primary">{{ 'actions.collapse' | translate }}</button>
  <mat-slide-toggle color="accent" (change)="updateFilter($event.checked)"> {{ 'actions.filter-causes' | translate }} </mat-slide-toggle>
</mat-dialog-actions>
